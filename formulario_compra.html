<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/estilo.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="icon" href="./multimedia/favicon.ico">
    <meta name="description" content="Venta online de calzado, indumentaria, accesorios y más. Hacemos envíos a todo el país. Pagá en cuotas sin interés.">
    <title>Datos personales y pago</title>
</head>
<body>
    <main>
        <form action="">
            <h3 class="centrar">Datos de contacto</h3>              
            <div class="formulario_pago">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                    <label class="form-check-label" for="flexCheckIndeterminate">
                            Quiero recibir ofertas y novedades por email</label>
                </div>
                <h3 class="centrar">Entrega</h3>
                <select class="form-select form-select-lg mb-3" required>
                    <option selected disabled>Entrega</option>
                    <option value="1">PUDO Argentina - Envío a Domicilio</option>
                    <option value="2">OCA Estándar - Envío a domicilio</option>
                    <option value="3">Retirar en Tienda AF</option>
                </select>
                <h3 class="centrar">Datos de facturación</h3>
                <select class="form-select form-select-sm" required>
                    <option selected disabled>País</option>
                    <option value="1">Argentina</option>
                    <option value="2">Brasil</option>
                    <option value="3">Chile</option>
                    <option value="4">Colombia</option>
                    <option value="5">Ecuador</option>
                    <option value="6">Mexico</option>
                    <option value="7">Paraguay</option>
                    <option value="8">Uruguay</option>
                    <option value="9">Venezuela</option>
                </select>
                <br><input class="form-control" type="text" placeholder="Numero de documento" required>
                <br><p>Persona que pagara el pedido</p>
                <br><input class="form-control" type="text" placeholder="Nombre" required>
                <br><input class="form-control" type="text" placeholder="Apellido" required>
                <br><input class="form-control" type="text" placeholder="Numero de telefono" required>
                <br><p>Domicilio de la persona que pagará el pedido</p>
                <br><input class="form-control" type="text" placeholder="Calle" required>
                <br><div class="input-group">
                    <span class="input-group-text">Numero</span>
                    <input type="text" aria-label="First name" class="form-control">
                    <input type="text" placeholder="Departamento(Opcional)" aria-label="Last name" class="form-control">
                </div>
                <br><input class="form-control" type="text" placeholder="Codigo postal" required>
            </div>
                <h3 class="centrar">Medios de pago</h3>
                <div class="formulario_pago">
                    <br><div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" required>
                        <label class="form-check-label" for="flexRadioDefault1">
                            <h6>Tarjeta de crédito y débito</h6></label>
                    </div>
                    <br><div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                        <h6>Rapipago o Pago fácil</h6></label>
                    </div>
                    <br><div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                        <h6>Transferencia Bancaria</h6></label>
                        
                    </div>
                </div>
            </div>
            <input class="btn btn-primary" type="submit" value="Finalizar compra">
        </form>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <!--  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script> -->
   <script src="assets/js/bootstrap.bundle.min.js"></script>
   <script src="./js/tiendaAf.js"></script>
</body>
</html>
